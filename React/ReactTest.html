<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>

    <div id="root">
        
    </div>

    <div id="root2">

    </div>
    <div id="root3">

    </div>
    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <script>
        const myReactComponent = React.createElement("h1", {}, "I am creating my first React component")
        ReactDOM.render(myReactComponent, document.getElementById("root"));
        
        const myNestedReactComponent = React.createElement("div", {}, React.createElement("p", {}, "This element is nested"))
        ReactDOM.render(myNestedReactComponent, document.getElementById("root2"));
    </script>
</body>
</html>
